                        );

                // Figurenverzeichnis ausgeben
                function spFigures(fontFamily, fontWeight, fontSize, lineHeight, letterSpacing, wordSpacing, text) {
                        document.write(
                                "<div class=\"fitcomb\" style=\"font-family: " + fontFamily + "; font-variation-settings: 'wght' " + fontWeight + "; font-size: " + fontSize + "pt; line-height: " + lineHeight + "pt; letter-spacing: " + letterSpacing / 100 + "em; word-spacing: " + wordSpacing / 100 + "em; padding, margin: 0;\"><p class=\"info\">" + fontFamily + " " + fontWeight + " - w" + letterSpacing + "/" + letterSpacing / 100 + "</p><p>ABCDEFGHIJKL<br/>MNOPQRSTUVW<br/>XYZ&OEÆÇØ<br/>([{1234567890}])<br/>abcdefghijklmno<br/>pqrstuvwxyzoeæ<br/>‘fiflß?!;:çøáàâäãå’<br/>éèêëñóòôöúùûüÿ<br/>$£¥¢§¶†®%#@<br/>1234567890</p></div>"
                        );
                }


                // Textblöcke ausgeben
                function spBlock(fontFamily, fontWeight, fontSize, lineHeight, letterSpacing, wordSpacing, text) {
                        document.write(
                                "<div class=\"block\"><p class=\"info\">" + fontFamily + " " + fontWeight + " : h " + fontSize + "/" + lineHeight + " : w " + letterSpacing + "/" + wordSpacing
                                + "</p><p lang=\"de\" style=\"font-family: " + fontFamily + "; font-variation-settings: 'wght' " + fontWeight
                                + "; font-size: " + fontSize + "pt; line-height: " + lineHeight + "pt; letter-spacing: " + letterSpacing / 100 + "em; word-spacing: " + wordSpacing / 100 + "em;\">"
                                + "<!--br/>abcdefghijklmnopqrstuvwxyz<br/>ABCDEFGHIJKLMNOPQRSTUVWXYZ<br/>1234567890<br/><br/-->In every type design the basic character is determined by the uniform design characteristics of all letters in the alphabet. However, this alone does not determine the standard of the typeface and the Quality of composition set with it. The appearence is something complex which forms itself out of many details like form, proportion, rhythm etc. <!--br/>THE APPEARANCE IS SOMETHING COMPLEX WHICH FORMS ITSELF OUT OF MANY DETAIL<br/-->Bei jeder Schriftgestaltung wird der Grundcharakter eines Alphabets von einheitlichen Formmerkmalen der Buchstaben bestimmt. Er allein besagt noch nichts über das Niveau einer Druckschrift und die Qualität des Satzgefüges. Das Erscheinungsbild ist etwas Komplexes das sich aus vielen Einzelheiten entsteht. <!--FORM UND PROPORTIONEN SIND DIE WICHTIGSTEN KRITERIEN BEIM BEURTEILEN<br/--> Le style de chaque caractere d'imprimerie se determine par des caractéristiques qui sont les memes pour toutes les lettres de l'alphabet. Dans tous les rapports formels et autres relatiojns il s'agit de phenomenes optiques irréductibles aux regles mathématiques. <!-- et que seule pourra per D'AUTRE PART MALGRÉ TOUTES LES RESSOURCES DE MÉCANISATION<br/--><!--Sehen wir das Gesamtbild unseres heutigen Lebens nur mit unseren Augen an, so können wir die Folgerung ziehen, daß dieses Gebilde einen chaotischen Charakter trägt, und es kann uns nicht wundern, daß diejenigen, welche sich in diesem scheinbaren Chaos unwohl fühlen, der Welt entfliehen oder sich in geistigen Abstraktionen verlieren wollen. Doch jedenfalls muß es uns klar sein, daß diese Flucht vor der Wirklichkeit ein ebenso großer Irrtum ist wie jene Anlehnung an den reinsten Materialismus. Weder die Flucht in das Mittelalter, noch der von verschiedenen Kunsthistorikern empfohlene Wiederaufbau des Olympos kann und die Lösung bringen. Unsere Zeit hat eine andere Mission zu erfüllen als die des Mittelalters und des Hellenismus. Um die Aufgabe unserer Zeit richtig zu verstehen, ist es notwendig, daß wir nicht nur mit unseren Augen, sondern vielmehr mit unseren innerlichen Sinnesorganen die Lebensstruktur erfassen. Haben wir einmal die Synthese des Lebens aus der Tiefe unseres Wesens gewonnen und als Inhalt von Kultur und Kunst anerkannt, so wird es uns nicht schwer fallen an Hand von Dokumenten, die uns die Tradition liefert, der Lösung des Problems näher zu kommen.<br/-->"
                                + "</p></div>"

                        );
                }

                // Long ausgeben
                function spLong(fontFamily, fontWeight, fontSize, lineHeight, letterSpacing, wordSpacing, text) {
                        document.write(
                                "<div class=\"block\"><p class=\"info\">" + fontFamily + " " + fontWeight + " : h " + fontSize + "/" + lineHeight + " : w " + letterSpacing + "/" + wordSpacing
                                + "</p><p lang=\"de\" style=\"font-family: " + fontFamily + "; font-variation-settings: 'wght' " + fontWeight
                                + "; font-size: " + fontSize + "pt; line-height: " + lineHeight + "pt; letter-spacing: " + letterSpacing / 100 + "em; word-spacing: " + wordSpacing / 100 + "em; text-align: justify; hyphens: auto; \">"
                                + "Het uiterlijk van een lettertype is afhankelijk van talloze factoren die harmonieus samenwerken om het effect en de kwaliteit van de lettertypestructuur te bepalen. Hier zijn enkele belangrijke aspecten die het ontwerp van een lettertype beïnvloeden: De vormen van de letters, cijfers en tekens moeten bij elkaar passen en in de juiste verhouding tot elkaar staan. De keuze voor een schreefloos, schreefloos of cursief lettertype heeft een grote invloed op het algemene uiterlijk. De dikte van de lijnen en de helderheid van de streken zijn bepalend voor de leesbaarheid en het karakter van een lettertype. De ruimte tussen de letters en tekens en de hoogte van de lijnen moeten worden aangepast zodat de tekst prettig leesbaar is en goed bij elkaar blijft. Het contrast tussen dikke en dunne lijnen in een lettertype en de textuur van de algemene structuur dragen bij tot de visuele aantrekkingskracht en het unieke karakter van het lettertype. Een lettertype bestaat vaak uit verschillende gewichten (bv. normaal, vet, cursief) en gewichten (bv. normaal, gecondenseerd), die het mogelijk maken om verschillende visuele hiërarchieën in de tekst te creëren. Extra ontwerpelementen zoals ligaturen (koppelingen tussen bepaalde lettercombinaties) of alternatieve tekenvarianten kunnen de visuele interesse verhogen. Het lettertype moet worden aangepast aan de behoeften van de doelgroep en het beoogde gebruik. Een lettertype voor wetenschappelijke teksten is anders ontworpen dan een lettertype voor advertenties. Culturele en historische invloeden: De culturele en historische relevantie van een lettertype kan de impact ervan aanzienlijk beïnvloeden. Een voorbeeld hiervan is het gebruik van gotische lettertypes in historische teksten. Het zorgvuldig balanceren van al deze elementen is cruciaal voor het ontwikkelen van een lettertype dat niet alleen esthetisch aantrekkelijk, maar ook functioneel en leesbaar is. De kunst van het letterontwerp vereist een grondige kennis van typografie en het vermogen om al deze aspecten te harmoniseren om een succesvol lettertype te ontwerpen."
                                + "</p></div>"

                        );
                }
